<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>WdatePicker</title>
	<link rel="stylesheet" type="text/css" href="../css/reset.css"/>
	<style>
		.Wdate{
		  width: 90px;
		  height: 28px;
		  /* background-image: url(../images/datePicker.gif); */

		  background-repeat: no-repeat;
		  background-position: right center; 
		  border:1px solid #d6d7dc;

		  line-height: 28px;

</head>
<body>

	})
