			<li><a href="#part02">资讯</a><span class="line"></span></li>
			<li><a href="#part03">应用</a><span class="line"></span></li>
			<li><a href="#part04">数据</a></li>

		<ul class="pre_lead" id="pre_lead">

		</ul>

<script type="text/javascript" src="../js/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="jquery.localScroll.min.js"></script>
<script type="text/javascript" src="jquery.scrollTo.min.js"></script>
<script type="text/javascript">
	$(window).scroll(function(){
		var top = $(window).scrollTop();
		if(top>=120){
			$("#part_lead").fadeIn();
		}else{
			$("#part_lead").fadeOut();
		}
	});
	$(function () {
		$("#pre_lead,#part_lead").localScroll({duration:500});
	})
</script>
</body>
</html>
