<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="format-detection" content="telephone=no">
		<title>移动端弹出框</title>
		<link rel="stylesheet" href="css/reset.css" />
		<link rel="stylesheet" href="css/base.css" />
		<!-- <link rel="stylesheet" href="js/mobiscroll-custom-2.17.0/mobiscroll.custom-2.17.0.min.css" /> -->
		<link rel="stylesheet" href="js/mobiscroll3.0/mobiscroll.custom-3.0.0-beta6.min.css" />
	</head>
	<body>
		<input id="demo1" placeholder="Please Select..." />  
  
		<button id="clear">Clear</button>  
		<button id="show">Show</button>  

		<select name="City" id="demo2">
		    <option value="1">Atlanta</option>
		    <option value="2">Berlin</option>
		    <option value="3">Boston</option>
		    <option value="4">Chicago</option>
		    <option value="5">London</option>
		    <option value="6">Los Angeles</option>
		    <option value="7">New York</option>
		    <option value="8">Paris</option>
		    <option value="9">San Francisco</option>
		</select>


	<script type="text/javascript" src="js/jquery.1.7.2.min.js" ></script>
	<!-- <script type="text/javascript" src="js/mobiscroll-custom-2.17.0/mobiscroll.custom-2.17.0.min.js" ></script> -->
	<script type="text/javascript" src="js/mobiscroll3.0/mobiscroll.custom-3.0.0-beta6.min.js" ></script>
	<script type="text/javascript">
	$(function () {  
	    $('#demo1').mobiscroll().date({  
	        theme: 'mobiscroll',  
	        lang: "zh", 
	        display: 'bottom'  
	    });  
	  
	    $('#show').click(function () {  
	        $('#demo1').mobiscroll('show');  
	        return false;  
	    });  
	  
	    $('#clear').click(function () {  
	        $('#demo1').mobiscroll('clear');  
	        return false;  
	    });  

	     $('#demo2').mobiscroll().select({
	        theme: 'ios',
	        display: 'bottom',
	        lang: "zh", 
	        minWidth: 200
	    });

	});  
	</script>
	</body>
</html>
